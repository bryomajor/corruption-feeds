{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}
{% block content %}
<section>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-3"></div>
            <div class="col-md-6" id="login">
                <h3 class="text-center pb-3"><i class="fas fa-user-plus"></i></i>&nbsp; <strong>Sign In</strong></h3>
                {% for message in get_flashes_messsages %}
                <div class="alert alert-danger">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
                </div>
                {% endfor %}
                {{ wtf.quick_form(form) }}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</section>
{% endblock %}
